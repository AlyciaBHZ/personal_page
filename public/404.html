<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Single Page Application redirect for GitHub Pages
      // This script takes the current URL and redirects to the base path
      // with the full path encoded in the query string
      sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='/'"></meta>
  </head>
  <body>
    <!-- This page is shown briefly before redirecting -->
    <p>Redirecting...</p>
  </body>
</html>
